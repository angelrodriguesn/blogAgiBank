name: Cypress Tests

on:
  push:
    branches:
      - main
      - review
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress dependencies
        run: npx cypress install

      - name: Prepare results folder
        run: mkdir -p results/junit

      - name: Run Cypress tests
        run: npm run test -- --headless --no-exit

      - name: Tests Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tests-results
          path: results/junit/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/
