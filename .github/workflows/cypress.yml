name: Cypress Tests

on:
  push:
    branches:
      - main
      - review
  pull_request:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Prepare results folder
        run: mkdir -p results/junit

      - name: Run Cypress tests
        run: npm run test

      - name: Tests Results
        uses: actions/upload-artifact@v4
        with:
          name: tests-results
          path: results/junit/
